<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>やったことリスト</title>
    <link rel="stylesheet" href="task-list.css">
</head>
<body>
    <h1>やったことリスト</h1>
    <div class="inputarea">
        <p>実施月、進捗、タイトル、タスク概要を入力してください</p>
        <div class="row">
            <input type="month" id="taskmonth" name="taskmonth">
            <select name="taskstatus" id="taskstatus">
                <option value="">--選択してください--</option>
                <option value="済">済</option>
                <option value="未">未</option>
            </select>
            <button id="submit">登録</button>
        </div>
        <div class="row">
            <input type="text" id="tasktitle" placeholder="タイトル">
        </div>
        <div class="row">
            <textarea name="taskdetail" id="taskdetail" rows="5" placeholder="タスクの概要"></textarea>
        </div>
    </div>
    <div class="tasklistarea">
        <table>
            <thead>
                <tr>
                    <th>実施月</th>
                    <th>進捗</th>
                    <th>タイトル</th>
                    <th>タスク概要</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody id="tasklist">
                <!--
                <tr>
                    <td>2022-07</td>
                    <td>済</td>
                    <td>不用品処分</td>
                    <td>読み終えた本の処分。メルカリに出品。販売利益5,000円。</td>
                    <td><button>削除</button></td>
                </tr>
                -->
            </tbody>
        </table>
    </div>
    <script src="task-list.js"></script>
</body>
</html>
